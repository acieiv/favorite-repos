name: Update Starred Repos in README

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-stars:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Fetch Starred Repos and Update README
        env:
          GH_USERNAME: ${{ github.repository_owner }}
        run: |
          echo "# ⭐ My Favorite Repositories" > README.md
          echo "" >> README.md
        
          curl -s "https://api.github.com/users/${GH_USERNAME}/starred?per_page=10" | jq -r '.[] | @sh "### [📌 \(.full_name)](\(.html_url))\n> _\(.description // \"No description.\")_\n\n---\n"' | tr -d "'" >> README.md
      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m 'Update starred repos' || echo "No changes to commit"
          git push
